<html>
<body>

<p>Estas buscando: <strong>{{query}}</strong></p>
{% if searchmascota %}
    <p>Mascotas encontradas: {{searchmascota|length}} mascotas </p>
    <ul>
        {% for mascota1 in searchmascota %}
            <li>
                {{mascota1.nombre}}
                {{mascota1.raza}}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontro la mascota buscada</p>
{% endif %}
</body>

</html>
